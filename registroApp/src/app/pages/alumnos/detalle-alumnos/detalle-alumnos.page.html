<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title> {{alumno.nombre}} </ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="deleteAlumno(aux.id)">
                <ion-icon name="trash"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-card-header style="text-align: center;">

            <div>
                <img class="imagen1" [src]="alumno.imagen" alt="" style="justify-content:center;border-radius: 5px;">
            </div>

            <ion-card-title>{{alumno.nombre}}</ion-card-title>
        </ion-card-header>

        <ion-card-content style="text-align: center;">
            {{alumno.carrera}}
        </ion-card-content>
    </ion-card>

</ion-content>

<app-piedepagina></app-piedepagina>
