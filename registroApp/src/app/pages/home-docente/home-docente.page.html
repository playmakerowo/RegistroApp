<ion-header [translucent]="true">
    <app-encabezado [pageTitle]="paginaTitulo"></app-encabezado>
</ion-header>

<ion-content class="background" [fullscreen]="true">
    <ion-header collapse="condense">
        <app-encabezado [pageTitle]="paginaTitulo"></app-encabezado>
    </ion-header>

    <ion-grid>
        <ion-card>
            <ion-card-header style="text-align: center;">
                    <div style="pointer-events:none">        
                        <ion-datetime [(ngModel)]="date" ></ion-datetime>
                        <ion-datetime displayFormat="hh:mm a" [(ngModel)]="date" ></ion-datetime>
                    </div>
                <div>
                    <img class="imagen1" src="../../assets/img/Logo_DuocUC.png" alt="" style="justify-content:center;border-radius: 5px;">
                </div>

                <ion-card-title>Bienvenido</ion-card-title>
            </ion-card-header>
        </ion-card>

        <ion-card>
            <ion-item style="text-align: center;">
                <ion-icon name="qr-code-outline"></ion-icon>
                <ion-label style="font-size: 15px;">Crear QR de asistencia</ion-label>
            </ion-item>

            <ion-card-content style="text-align: center;">
                Crear sesion de asistencia para alumnos mediante codigo QR, pulsando el boton crear QR.
            </ion-card-content>
            <ion-card-content style="text-align: center;">
                <ion-button class="button" color="success" style="display: inline-block;" [routerLink]="['/QR']">
                    <ion-icon name="add-outline"></ion-icon>
                    Crear QR
                </ion-button>
            </ion-card-content>
        </ion-card>

        <ion-card>
            <ion-item [routerLink]="['/alumnos']" class="ion-activated">
                <ion-icon name="people-outline" slot="start"></ion-icon>
                <ion-label>Alumnos</ion-label>
            </ion-item>

            <ion-item ion-item ion-item [routerLink]="['/listado-asistencias']">
                <ion-icon name="stopwatch-outline" slot="start"></ion-icon>
                <ion-label>Listado de asistencias</ion-label>
            </ion-item>

        </ion-card>
        <ion-card>
            <ion-item ion-item [routerLink]="['/ajustes']">
                <ion-icon name="settings-outline" slot="start"></ion-icon>
                <ion-label>Ajustes</ion-label>
            </ion-item>
            <ion-item ion-item [routerLink]="['/home']" class="ion-activated">
                <ion-icon name="eye-outline" slot="start"></ion-icon>
                <ion-label>Vista Alumno</ion-label>
            </ion-item>
            <ion-item ion-item [routerLink]="['/login-profe']">
                <ion-icon name="log-in-outline" slot="start"></ion-icon>
                <ion-label>Cerrar sesion</ion-label>
            </ion-item>


        </ion-card>
    </ion-grid>
</ion-content>
