<ion-header [translucent]="true">
  <app-encabezado [pageTitle]="paginaTitulo"></app-encabezado>
</ion-header>

<ion-content class="background" [fullscreen]="true">
  <ion-header collapse="condense">
    <app-encabezado [pageTitle]="paginaTitulo"></app-encabezado>
  </ion-header>

  <ion-grid>

    <ion-card>
      <ion-card-header style="text-align: center;">
        <ion-card-subtitle style="text-align: center;margin-block: 5px;">
        </ion-card-subtitle>
        <div>
          <img class="imagen1" src="../../assets/img/Logo_DuocUC.png" alt=""
            style="justify-content:center;border-radius: 5px;">
        </div>

        <ion-card-title>Ajusta Tu App</ion-card-title>
      </ion-card-header>

      <ion-card-content style="text-align: center;">
        Configura tus notificaciones, seguridad de inicio de sesion y pide ayuda en caso de que la necesites
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-item ion-item [routerLink]="['/home']">
        <ion-icon name="notifications-outline" slot="start"></ion-icon>
        <ion-label>Notificaciones</ion-label>
      </ion-item>

      <ion-item ion-item [routerLink]="['/home']" class="ion-activated">
        <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
        <ion-label>Seguridad inicio de sesi√≥n</ion-label>
      </ion-item>

      <ion-item ion-item [routerLink]="['/home']">
        <ion-icon name="help-outline" slot="start"></ion-icon>
        <ion-label>Ayuda</ion-label>
      </ion-item>

    </ion-card>
    <ion-card>
      <ion-item ion-item [routerLink]="['/login']">
        <ion-icon name="log-in-outline" slot="start"></ion-icon>
        <ion-label>Cerrar sesion</ion-label>
      </ion-item>

    </ion-card>
  </ion-grid>
</ion-content>
